<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>個人網站三頁式</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html, body{
    margin:0; padding:0; width:100%;
    font-family:"微軟正黑體", "Noto Sans TC", sans-serif;
    scroll-behavior:smooth;
    font-display:swap;
}

/* ------------------ 氣泡背景 ------------------ */
body::before, body::after {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3), transparent 50%), 
                radial-gradient(circle at 70% 70%, rgba(173,216,230,0.2), transparent 50%);
    background-size:200px 200px, 150px 150px;
    background-repeat: repeat;
    z-index:-1;
    animation: bubbleMove 20s linear infinite;
}
@keyframes bubbleMove {
    0% {background-position:0 0, 0 0;}
    50% {background-position:500px 1000px, -300px 800px;}
    100% {background-position:0 0, 0 0;}
}

/* ------------------ 導航列 ------------------ */
nav{
    width:100%;
    text-align:center;
    position:sticky;
    top:0;
    background:rgba(255,255,255,0.85);
    z-index:100;
    padding:10px 0;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
nav a{
    margin:0 14px;
    text-decoration:none;
    font-weight:bold;
    color:#333;
    transition:.3s;
}
nav a:hover{
    color:rgb(32,100,132);
}

/* ------------------ 區塊共用 ------------------ */
section{
    width:90%;
    max-width:1920px;
    margin:0 auto;
    padding:60px 5%;
    min-height:100vh;
}

/* ================= 首頁 ================= */
.home{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
}
.home-left{
    flex:1 1 500px;
    text-align:left;
}
.home-left h1{
    font-size:6vw;
    line-height:1.2;
    color: rgb(32,100,132);
    margin-bottom:1vw;
}
.home-left h2{
    font-size:2.5vw;
    color: #555;
    margin-bottom:2vw;
    font-weight:400;
}
.home-left p{
    font-size:1.5vw;
    line-height:1.8;
    color:#333;
}

/* 名片 */
.namecard{
    flex:0 1 400px;
    min-width:300px;
    max-width:450px;
    background-color: rgb(241,234,225);
    padding:60px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,.2);
    position:relative;
    overflow:hidden;
    transition:.5s;
    text-decoration:none;
    color:#333;
    display:block;
    text-align:center;
    cursor:pointer;
}
.namecard:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 30px 60px rgba(0,0,0,.35);
}
.circle{
    width:160px;
    height:160px;
    background: radial-gradient(circle, #ff403d, #ff7a6b);
    border-radius:50%;
    position:absolute;
    right:-80px;
    top:-80px;
    opacity:.5;
    transition:.5s;
}
.circle2{
    width:160px;
    height:160px;
    background: radial-gradient(circle, #3b5bff, #76a7ff);
    border-radius:50%;
    position:absolute;
    right:-70px;
    bottom:-70px;
    opacity:.5;
    transition:.5s;
}
.namecard:hover .circle{
    transform: scale(1.3);
    opacity:.7;
}
.namecard:hover .circle2{
    transform: scale(1.3);
    opacity:.7;
}
.name{
    font-size:2vw;
    font-weight:bold;
    margin-bottom:0.5vw;
}
.job{
    font-size:1vw;
    margin-bottom:1vw;
    font-style:italic;
    color:#555;
}

/* ================= 自我介紹 ================= */
#about{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:80px;
    position:relative;
    padding:80px 5%;
    margin-bottom:80px;
}
.about-left{
    flex:1 1 500px;
    text-align:left;
}
.about-left h2{
    font-size:4vw;
    font-weight:800;
    background: linear-gradient(90deg, #3b5bff, #8e2de2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1); 
    margin-bottom:1.5vw;
}
.about-left p{
    font-size:1.5vw;
    line-height:2;
    margin-bottom:1.5vw;
}
.about-left ul{
    list-style:none;
    padding-left:0;
    font-size:1.3vw;
    line-height:2.2;
    color:#555;
}
.about-left ul li{
    margin-bottom:0.8em;
}

/* 右側貓咪圖片設計 */
.about-right{
    flex:1 1 500px;
    display:flex;
    justify-content:center;
    align-items:flex-start; /* 貓咪往上 */
    min-height:450px;
    position:relative;
}
.img-container{
    position:relative;
    width:100%;
    max-width:600px;
    height:auto;
}
.img-container img{
    position:absolute;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:100%;
    max-width:550px;
    transition: transform 0.5s ease;
}
.img-container .cat1{
    top:-20px;
    left:50%;
    transform: translateX(-50%) rotate(-5deg);
    animation: float1 4s ease-in-out infinite alternate;
}
.img-container .cat2{
    top:60px;
    left:50%;
    transform: translateX(-50%) rotate(7deg);
    animation: float2 5s ease-in-out infinite alternate;
}
@keyframes float1{
    0% {transform: translate(-50%,0px) rotate(-5deg);}
    50% {transform: translate(-50%,-15px) rotate(-3deg);}
    100% {transform: translate(-50%,0px) rotate(-5deg);}
}
@keyframes float2{
    0% {transform: translate(-50%,0px) rotate(7deg);}
    50% {transform: translate(-50%,-20px) rotate(10deg);}
    100% {transform: translate(-50%,0px) rotate(7deg);}
}

/* ================= 作品介紹 ================= */
#work h2{
    text-align:center;
    margin-bottom:40px;
    color: rgb(32,100,132);
}
#work .container{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center; /* 置中圖片 */
}
.block{
    width: 300px;   /* 統一寬度 */
    height: 250px;  /* 統一高度 */
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.2rem;
    color:#333;
    text-align:center;
    border-radius:12px;
    overflow:hidden;
    transition: transform .4s, box-shadow .4s;
    border: solid 2px #555;
}
.block img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}
.block:hover{
    transform:scale(1.05);
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

/* ------------------ RWD ------------------ */
@media(max-width:1200px){
    .home{flex-direction:column; gap:40px;}
    .home-left{text-align:center;}
    .home-left h1{font-size:8vw;}
    .home-left h2{font-size:4vw;}
    .home-left p{font-size:3vw;}
    #about{flex-direction:column;}
    .about-left h2{font-size:6vw;}
    .about-left p{font-size:4vw;}
    .about-left ul{font-size:3.5vw; padding-left:0; text-align:left;}
    .about-right{margin-top:30px;}
    #work .container{flex-direction:column; justify-content:center;}
    #work .block{height:200px;}
}
</style>
</head>
<body>

<!-- 導航列 -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#work">Work</a>
</nav>

<!-- 首頁 -->
<section class="home" id="home">
    <div class="home-left">
        <h1>Hello</h1>
        <h2>歡迎來到我的個人網站</h2>
        <p>我是一名大學生，對設計充滿熱情，正在學習視覺設計與網頁創作。<br>
           喜歡繪圖、烹飪，希望將創意轉化為實際作品。</p>
    </div>

    <a href="#about" class="namecard" id="namecard">
        <div class="name">Tina</div>
        <div class="job">台南應用科技大學</div>
        <p>建立多媒體實驗室，動態圖像與網頁設計</p>
        <div class="circle"></div>
        <div class="circle2"></div>

</section>

<!-- 自我介紹 -->

        <ul>

            <li><strong>星座：</strong>天秤</li>
            <li><strong>Email：</strong>tina12345@gmail.com</li>
        </ul>

    <div class="about-right">
        <div class="img-container">
            <img class="cat1" src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg" alt="迷因貓">
        </div>
    </div>
</section>

<!-- 作品介紹 -->
<section id="work">
    <h2>作品介紹</h2>
    <div class="container">
        <div class="block a">
            <a href="https://drive.google.com/file/d/1bFaeTvfyv9VsB07Boqf-HNrxlsbHipTO/view?usp=sharing" target="_blank">
                <img src="16.png" alt="作品1">

        <div class="block b">

                <img src="1654.png" alt="作品2">
            </a>
        </div>

        <div class="block c">
            <a href="https://drive.google.com/file/d/1YAQlDGOEXFLtieITUN0qY3sKU0y2BAdw/view?usp=sharing" target="_blank">
                <img src="3333.png" alt="作品3">
            </a>
        </div>

        <div class="block d">
            <a href="https://drive.google.com/file/d/1Pyc-xDx_WLJpOc-JEdk0sXRVWzD5E6Yy/view?usp=sharing" target="_blank">
                <img src="B版首頁.png" alt="作品4">
            </a>

        <div class="block e">

        <div class="block f">
            <a href="https://drive.google.com/file/d/1L2yxkyVIrY-xb7wcuArbAv1EL1OqTB9k/view?usp=sharing" target="_blank">

            </a>
        </div>
    </div>
</section>


<script>
// 點擊名片滑動到自我介紹
document.getElementById('namecard').addEventListener('click', function(e){
    e.preventDefault();
    const about = document.getElementById('about');
    window.scrollTo({top: about.offsetTop - 20, behavior: 'smooth'});
});

// 導航列滑動
document.querySelectorAll('nav a').forEach(a=>{
    a.addEventListener('click', function(e){
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        window.scrollTo({top: target.offsetTop - 20, behavior:'smooth'});
    });
});
</script>

</body>
</html>
